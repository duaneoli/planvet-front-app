
  <!DOCTYPE html>
  <html lang="pt-BR">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>PetLife - Gestão Veterinária</title>
      
      <!-- Tailwind CSS Play CDN -->
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: { sans: ['Inter', 'sans-serif'] },
              colors: {
                emerald: {
                  50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 300: '#6ee7b7',
                  400: '#34d399', 500: '#10b981', 600: '#059669', 700: '#047857',
                  800: '#065f46', 900: '#064e3b',
                }
              }
            }
          }
        }
      </script>

      <!-- Babel Standalone: Permite rodar .tsx direto no navegador sem build -->
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
      
      <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        #root { min-height: 100vh; }
      </style>

      <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0",
      "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
      "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@5.66.0?deps=react@19.0.0",
      "@google/genai": "https://esm.sh/@google/genai@1.3.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react/": "https://esm.sh/react@^19.2.4/"
    }
  }
  </script>
    </head>
    <body>
      <div id="root"></div>

      <!-- 
        Usamos type="text/babel" e data-type="module". 
        O Babel vai baixar o index.tsx como texto, transformar em JS 
        e o navegador vai executar como um módulo ESM.
      -->
      <script 
        type="text/babel" 
        data-type="module" 
        data-presets="typescript,react" 
        src="index.tsx"
      ></script>
    </body>
  </html>
